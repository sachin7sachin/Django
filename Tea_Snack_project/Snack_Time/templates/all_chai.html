{% extends "base.html" %}

{% block content %}
<h1>All Chais</h1>

<div id="mainContainer">
    {% for chai in chais %}

<div id="container">
    <img src="{{chai.image.url}}">
    <h3 id="heading">{{chai.name}}</h3>
    <a id="navigate" href="{% url 'chai_details' chai.id %}">
        <button id="type">
            {{chai.type}} - {{chai.id}}
        </button>
    </a>
</div>

{% endfor %}
</div>


{% endblock %}
